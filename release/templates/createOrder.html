<div ng-show="loaded"><div class="createOrder"><form role="form" novalidate name="createOrder_form" ng-submit="createOrder()"><div class="buyer"><p ng-show="unchooseAddr" ng-click="chooseAddr()" class="unchooseAddr">请选择您的收货地址 <span class="icon-circle-right"></span></p><div ng-show="!unchooseAddr" class="chooseAddr"><div class="addrInfo"><p class="nameAndPhone"><span class="name">{{createOrderBuyer.buyerName}}</span><span class="phone">{{createOrderBuyer.buyerPhone}}</span></p><p class="addr">{{createOrderBuyer.buyerAddress}}</p></div><span class="edit icon-circle-right" ng-click="chooseAddr()"></span></div></div><ul class="proLists"><li class="cartLi" ng-repeat="product in products track by $index"><div class="proImg"><img ng-src="{{product.img}}"></div><div class="proDetail"><p class="proName">{{product.name}}</p><p class="proInfo">{{product.productColor}}{{product.productSize}}</p><span class="proPrice">{{product.productPrice|currency:'￥'}}</span><div class="proNum">x{{product.productQuantity}}</div></div></li></ul><div class="orderInfo"><p class="orderRemark"><span class="info">买家留言：</span> <input type="text" class="text" ng-model="orderRemark"> <span class="delText icon-x-altx-alt info" ng-show="orderRemark" ng-click="orderRemark=''"></span></p><p class="total">合计：<span>{{total|currency:'￥'}}</span></p></div><button class="orderBtn" type="submit" ng-disabled="createOrder_form.$invalid">确定下单</button></form><div class="editAddr" ng-include="'templates/editAddress.html'" ng-show="setStatus.editAddress"></div></div></div>
