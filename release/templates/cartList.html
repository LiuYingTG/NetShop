<div ng-show="loaded"><div class="cartList"><div class="info" ng-show="cartNum==0"><p>这里空空如也哦！</p></div><div ng-show="cartNum!=0" class="cartAll"><div class="cartInfo"><p>共&nbsp;<span>{{cartNum}}</span>&nbsp;件宝贝</p><span class="batchDelete icon-bin" ng-click="batchDelete()"></span></div><div class="list"><ul><li ng-repeat="cartList in cartLists track by $index"><div ng-class="{check:true,checked:cartList.checked||checkAll}" ng-click="!collapsed&&(cartList.checked=!cartList.checked)"><a ng-class="{'icon-checkbox-checked':cartList.checked,'icon-checkbox-unchecked':!cartList.checked}"></a> <a class="icon-checkbox-unchecked"></a></div><div class="cartLi"><div class="proImg" ng-click="toProDetail($index)"><img ng-src="{{cartList.productImgMd}}"></div><div class="proDetail"><span class="icon-x-altx-alt delThis" ng-click="delete($index)"></span><p class="proName">{{cartList.productName}}</p><p class="proInfo">{{cartList.productColor}}&nbsp;{{cartList.productSize}}</p><span class="proPrice">{{cartList.productPrice|currency:'￥'}}</span><div class="proNum"><span class="rv" ng-click="proNumChange('rv',$index)">-</span> <input type="text" ng-blur="editQuantity(cartList.productId,cartList.productQuantity,$index)" ng-model="cartList.productQuantity"> <span class="add" ng-click="proNumChange('add',$index)">+</span></div></div></div></li></ul></div></div><div class="footer"><div ng-class="{all:true,checkAll:checkAll}" ng-click="checkAllPros()"><a ng-class="{'icon-checkbox-checked':checkAll,'icon-checkbox-unchecked':!checkAll}"></a> <span>全选</span></div><div class="option"><p>合计：<span class="total">{{cartTotal|currency:'￥'}}</span></p><button ng-click="createOrder()">结算({{checkNum}})</button></div></div></div></div>
