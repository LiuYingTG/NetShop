<div ng-show="loaded"><div class="proDetail"><div class="product"><div class="proImgMd"><img ng-src="{{product.productImgMd}}"></div><div class="proTitle"><span>{{product.productPrice|currency:'￥'}}</span> {{product.productName}}</div><p class="info">描述</p><div class="productDescription"><p class="proId">编号：{{product.productId}}</p><p handle-description="product.productDescription"></p></div><p class="info">细节</p><div class="proDetailImgs"><div ng-repeat="detailImg in product.proDetailImg"><img ng-src="{{detailImg}}"></div></div></div><div class="footer"><div><button class="addCart icon-cart" ng-click="toggleDia(1)"><span>&nbsp;添加到购物车</span></button> <button class="buyNow icon-heart" ng-click="toggleDia(2)"><span>&nbsp;立即购买</span></button></div></div><div ng-class="{dialog:true,showDialog:showed}"><div class="show"><div class="showImg"><img ng-src="{{product.productImgMd}}"></div><div class="showInfo"><p class="price">{{product.productPrice|currency:'￥'}}</p><p class="productStock">库存{{product.productStock}}件</p><p class="choosed">已选:&nbsp; {{color}}&nbsp;{{size}}</p></div><span class="closeBtn icon-x-altx-alt" ng-click="toggleDia()"></span></div><p class="info">颜色分类</p><ul class="color"><li ng-repeat="color in product.productColor track by $index" ng-click="chooseColor($index)" ng-class="{active: $index==product.colorChoosed}">{{color}}</li></ul><p class="info" ng-show="(product.productSize.length==0)?false:true">尺码</p><ul class="size" ng-show="(product.productSize.length==0)?false:true"><li ng-repeat="size in product.productSize track by $index" ng-click="chooseSize($index)" ng-class="{active: $index==product.sizeChoosed}">{{size}}</li></ul><div class="num"><span class="info num-info">购买数量</span><div class="numCtrl"><button ng-click="changeNum('-')" ng-disabled="numDown">-</button> <input type="text" ng-model="num" ng-blur="changeNum()"> <button ng-click="changeNum('+')">+</button></div></div><div class="confirm"><button ng-click="confirmOrder()">确定</button></div></div></div></div>
