<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        #inner{
            width: 200px;
            height:200px;
            background-color: #1a1a1a;
        }
        #outer{
            width: 300px;
            height:300px;
            background-color: #e95802;
        }
    </style>

</head>
<body>
    <div id="outer" >
        <div id="inner" >
            11111111
        </div>
    </div>
    <script>
        document.getElementById("outer").addEventListener("click",function(e){
            console.log('outer')
            e=e||window.event;
               if(e.stopPropagation){
                   e.stopPropagation();//其它浏览器
               }else{
                   e.cancelBubble=true;//IE浏览器
               }
        },true);
        document.getElementById("inner").addEventListener("click",function(e){
                console.log("inner");
        },true);
    </script>
</body>
</html>
